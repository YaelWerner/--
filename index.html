<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חישוב ממוצע משוקלל</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>חישוב ממוצע משוקלל</h1>
        <form id="gradesForm">
            <h2>מטלות</h2>
            <div id="assignments">
                <div class="grade-row">
                    <input type="number" name="grade" placeholder="ציון" min="0" max="100" required>
                    <input type="number" name="weight" placeholder="משקל" min="0" max="100" required>
                </div>
            </div>
            <button type="button" onclick="addGradeRow()">הוסף מטלה</button>

            <h2>בחינה</h2>
            <div class="grade-row">
                <input type="number" id="examGrade" placeholder="ציון בחינה" min="0" max="100" required>
            </div>

            <button type="submit">חשב ממוצע</button>
        </form>
        <p id="averageResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
