<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חישוב ממוצע משוקלל</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>חישוב ממוצע משוקלל</h1>
        <form id="gradesForm">
            <div class="grade-row">
                <input type="number" name="grade" placeholder="ציון" required>
                <input type="number" name="weight" placeholder="משקל" required>
            </div>
            <button type="button" onclick="addGradeRow()">הוסף ציון</button>
            <button type="submit">חשב ממוצע</button>
        </form>
        <p id="averageResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
