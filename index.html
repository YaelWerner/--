<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חישוב ממוצע משוקלל</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>חישוב ממוצע משוקלל</h1>
        <form id="gradesForm">
            <div class="grade-row">
                <input type="text" name="courseName" placeholder="שם הקורס">
                <input type="number" name="grade" placeholder="ציון" min="0" max="100" required>
                <input type="number" name="weight" placeholder="משקל" min="0" max="100" required>
                <select name="level">
                    <option value="regular">רגילה</option>
                    <option value="advanced">מתקדמת</option>
                </select>
                <button type="button" class="remove-course" onclick="removeGradeRow(this)">הסר קורס</button>
            </div>
            <button type="button" onclick="addGradeRow()">הוסף ציון קורס</button>
            <button type="submit" class="calculate-button">חשב ממוצע</button>
        </form>
        <p id="averageResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
